<h2 class="text-2xl font-bold mb-4" data-id="text-27-30" id="main-title">5. Area of a Triangle</h2>
<p data-id="text-27-31">The base of a triangle measure 3 feet.</p>
<p data-id="text-27-32">The height of the triangle measures 6 feet.</p>
<p class="mb-4" data-id="text-27-33">What is the area of the triangle?</p>
<div class="grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-4 mb-4">
<button aria-label="Option a: 2 times 3 times 6" class="w-full bg-gray-200 border border-gray-300 text-left p-4 rounded-lg hover:bg-gray-300" data-activity-item="option-a" data-aria-id="aria-27-2-0" tabindex="0" type="button">
<span data-id="text-27-38">a.</span> <span class="ml-2">\(2(3)(6)\)</span>
</button>
<button aria-label="Option b: Three times six divided by two" class="w-full bg-gray-200 border border-gray-300 text-left p-4 rounded-lg hover:bg-gray-300" data-activity-item="option-b" data-aria-id="aria-27-2-1" tabindex="0" type="button">
<span data-id="text-27-40">b.</span> <span class="ml-2">\(\frac{3(6)}{2}\)</span>
</button>
<button aria-label="Option c: One half times three times six" class="w-full bg-gray-200 border border-gray-300 text-left p-4 rounded-lg hover:bg-gray-300" data-activity-item="option-c" data-aria-id="aria-27-2-2" tabindex="0" type="button">
<span data-id="text-27-42">c.</span> <span class="ml-2">\(\frac{1}{2} (3 \cdot 6)\)</span>
</button>

<span data-id="text-27-44">d.</span> <span class="ml-2">\(\frac{1}{2} \cdot 6 \cdot 3\)</span>
</button>
